<html>
    <head>
        <title>상품관리</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="common.css">
    </head>
    <body>
      <div id="page">
        <div id="top">
          <h1>상품관리</h1>
        </div>
  
        <div id="menu" style="border:1px solid gray;padding: 10px;">
            <span><a href="ex01.html">상품관리</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span><a href="ex02.html">회원관리</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span><a href="ex03.html">주소관리</a></span>
        </div>
        <div id="center">
          <form name="frm">    
            <table>
                <tr>
                  <td width=100>상품코드</td>
                  <td width=500><input type="text" name="code" value="P001" readonly></td>
                </tr>
                <tr>
                  <td width=100>상품이름</td>
                  <td width=500><input type="text" name="name" size="50"></td>
                </tr>
                <tr>
                  <td width=100>상품가격</td>
                  <td width=500>₩<input type="text" name="price" size="5">원</td>
                </tr>
                <tr>
                  <td width=100>상품판매사</td>
                  <td width=500><input type="text" name="company" size="10"></td>
                </tr>
            </table>
            <div id="bottons">
                <input type="submit" value="등록" class="bubu"> 
                <input type="reset" value="삭제" class="bubu">
            </div>
          </form> 
          <hr>
          <table id="list" style="margin: 0px auto;margin-top: 20px;"> </table>
        </div>
        <div id="bottom">
          <h5>ⓒ2022. 인천일보아카데미 Reserve all right.</h5>
        </div>
      </div>
    </body>
    <script>
        $(frm).on("submit" , function(e){//frm submit 버튼을 클릭한 경우
            e.preventDefault();//submit를 방지한다
            //유효성체크
            let code=$(frm.code).val();
            let name=$(frm.name).val();
            let price=$(frm.price).val();
            let company=$(frm.company).val();

            if(name==""){
                alert("상품명 미입력");
                $(frm.name).focus();
            }else if(price==""){
                alert("상품가격 미입력");
                $(frm.price).focus();
            }else if(company==""){
                alert("판매사 미입력");
                $(frm.company).focus();
            }else{
                if(!confirm("등록합니다")) return;
                let str="<tr class='row'>";
                    str+="<td width=50 class='code'>"+code+"</td>";
                    str+="<td width=300 class='name'>"+name+"</td>";
                    str+="<td width=100>"+"₩"+price+"</td>";
                    str+="<td width=250>"+company+"</td>";
                    str+="<td width=100><button>삭제</button></td>";
                    str+="</tr>" 
                
                  $("#list").append(str);
                  $("input[type=reset]").click();
            }
         });
         $("#list").on("click",".row button",function(){
            let row=$(this).parent().parent();
            let name=row.find(".name").html();
            if(!confirm(name+"을(를) 삭제합니다" ))return;
            row.remove();
         });
    </script>
</html>
